<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  </style>
</head>
<body>
  <main>
    <!-- Dialog Modal -->
    <dialog id="messageSentModal" aria-labelledby="ModalTitle" aria-describedby="ModalDescription">
    <div class="modal__header-wrapper">
      <img src="./assets/images/icon-success-check.svg" alt="">
      <h2 id="modalTitle" class="modal__headline">Message Sent!</h2>
    </div>
    <p id="modalDescription" class="modal__copy">Thanks for completing this form. We'll be in touch soon!</p>
    </dialog>
    <section class="contact-form__section">
      <h1 class="contact-form__headline">Contact Us</h1>
      <form class="contact-form__form">
        <label class="contact-form__label contact-form__firstname-label">
          <span class="contact-form__label-wrapper">
            First Name <span class="required">*</span>
          </span>
          <input class="contact-form__text" type="text" name="firstName" aria-describedBy="firstNameError">
          <span class="errorMsg" id="firstNameError">This field is required</span>
        </label>
        <label class="contact-form__label contact-form__lastname-label">
          <span class="contact-form__label-wrapper">
            Last Name <span class="required">*</span>
          </span>
          <input class="contact-form__text" type="text" name="lastName" aria-describedBy="lastnameError">
          <span class="errorMsg" id="lastNameError">This field is required</span>
        </label>
        <label class="contact-form__label contact-form__email-label">
          <span class="contact-form__label-wrapper">
            Email Address <span class="required">*</span>
          </span>
          <input class="contact-form__email" type="email" name="email" aria-describedBy="emailError">
          <span class="errorMsg" id="emailError">Please enter a valid email address</span>
        </label>
        <fieldset class="contact-form__fieldset" aria-describedby="queryTypeError">
          <legend class="contact-form__legend">Query Type <span class="required">*</span></legend>
          <div class="contact-form__radio-label-group">
            <label class="contact-form__radio-label">
              <input class="contact-form__radio"type="radio" name="queryType" value="General Enquiry" >
              General Enquiry
            </label>
            <label class="contact-form__radio-label">
              <input class="contact-form__radio"type="radio" name="queryType" value="Support Request">
              Support Request
            </label>
          </div>
          <span class="errorMsg" id="queryTypeError">Please select a query type</span>
        </fieldset>
        <label class="contact-form__label contact-form__message-label">
          <span class="contact-form__label-wrapper">
            <span>
              Message <span class="required">*</span>
            </span>
          </span>
          <textarea class="contact-form__textarea" name="message" aria-describedby="textareaError"></textarea>
          <span class="errorMsg" id="textareaError">This field is required</span>
        </label>
        <label class="contact-form__label contact-form__checkbox-label">
          <span class="contact-form__input-wrapper">
            <input class="contact-form__checkbox" type="checkbox" name="consent" aria-describedby="checkboxError">
            <span class="contact-form__label-wrapper">
              I consent to being contacted by the team
              <span class="required">*</span>
            </span>
          </span>
          <span class="errorMsg" id="checkboxError">To submit this form, please consent to being contacted</span>
        </label>
        <button class="contact-form__submit-btn" type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
